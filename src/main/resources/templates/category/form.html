<div class="mb-3">
    <label for="categoryName" class="form-label">Category Name</label>
    <input type="text" class="form-control" name="name" id="categoryName" placeholder="Input Category Name">
</div>
<div class="mb-3">
    <label for="categorySlug" class="form-label">Slug</label>
    <input type="text" class="form-control" name="slug" id="categorySlug" placeholder="Input Category Slug">
</div>
<div class="mb-3">
    <label for="categoryDesc">Description</label>
    <textarea class="form-control" name="description" id="categoryDesc" placeholder="Input Category Description"></textarea>
</div>
<div class="mb-3">
    <input class="form-check-input" type="checkbox" name="isDeleted" id="categoryIsDeleted">
    <label for="categoryIsDeleted">Is Deleted</label>
</div>
<button class="btn btn-primary" id="formButton" style="float: right;">Save</button>
