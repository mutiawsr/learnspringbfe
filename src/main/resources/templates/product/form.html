<form id="productForm">
    <div class="mb-3">
        <label for="productCategory" class="form-label">Category Name</label><br>
        <select required class="form-select" name="productCategory" id="productCategory">
            <option value="">Select Category</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input required type="text" class="form-control" name="name" id="productName" placeholder="Input Product Name">
    </div>
    <div class="mb-3">
        <label for="productSlug" class="form-label">Slug</label>
        <input required type="text" class="form-control" name="slug" id="productSlug" placeholder="Input Product Slug">
    </div>
    <div class="mb-3">
        <label for="productDesc">Description</label>
        <textarea class="form-control" name="description" id="productDesc" placeholder="Input Product Description"></textarea>
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="isDeleted" id="productIsDeleted">
        <label for="productIsDeleted">Is Deleted</label>
    </div>
    <button type="submit" class="btn btn-primary" id="formButton" style="float: right;">Save</button>
</form>
